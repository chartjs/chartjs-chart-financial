<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Financial > Candlestick | Chart.js sample</title>
	<script src="../moment.js" type="text/javascript"></script>
	<script src="../Chart.js" type="text/javascript"></script>
	<script src="../Chart.Financial.js" type="text/javascript"></script>
	<script src="../utils.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="icon" href="../favicon.ico"/>
</head>
<body>

	<a href="../index.html">Home</a>
	<div class="content">
		<h2>Candlestick</h2>
		<div style="width:1000px">
			<canvas id="chart1"></canvas>
		</div>
		<h2>Custom Candlestick</h2>
		<div style="width:1000px">
			<canvas id="chart2"></canvas>
		</div>
		<h2>Candlestick with long tooltip</h2>
		<div style="width:1000px">
			<canvas id="chart3"></canvas>
		</div>
	</div>

	<script>
		var data = getRandomData('April 01 2017', 60);

		// Candlestick
		var ctx = document.getElementById("chart1").getContext("2d");
		ctx.canvas.width = 1000;
		ctx.canvas.height = 250;
		new Chart(ctx, {
			type: 'candlestick',
			data: {
				datasets: [{
					label: "CHRT - Chart.js Corporation",
					data: data,
					fractionalDigitsCount: 2,
				}]
			},
			options: {
				tooltips: {
					position: 'nearest',
					mode: 'index',
				},
			},
		});

		// Custom Candlestick
		var ctx2 = document.getElementById("chart2").getContext("2d");
		ctx2.canvas.width = 1000;
		ctx2.canvas.height = 250;
		new Chart(ctx2, {
			type: 'candlestick',
			data: {
				datasets: [{
					color: {
						up: '#11f4',
						down: '#fb84',
						unchanged: '#999',
					},
					borderColor: '#000',
					borderWidth: 2,
					label: "CHRT - Chart.js Corporation",
					data: data
				}]
			}
		});

		// Longer tooltip
		var ctx3 = document.getElementById("chart3").getContext("2d");
		ctx3.canvas.width = 1000;
		ctx3.canvas.height = 250;
		new Chart(ctx3, {
			type: 'candlestick',
			data: {
				datasets: [{
					label: "CHRT - Chart.js Corporation",
					data: data,
					fractionalDigitsCount: 5,
				}]
			},
			options: {
				tooltips: {
					position: 'nearest',
					mode: 'index',
				},
			},
		});

	</script>
</body>
</html>
